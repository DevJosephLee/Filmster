<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="background-black">
      <div class="container">
        <div class="row">
          <button class="logo-button margin-top-bottom-2"><i class="fas fa-tv margin-right-5px"></i>Movie Finder</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="search-form">
      <div class="container">
        <div class="row justify-center margin-top-bottom-1">
          <h1>Movie Finder</h1>
        </div>
        <form>
          <div class="row justify-center search-button-container">
            <input type="text" placeholder="Search Movies" class="search-button">
            <i class="fas fa-search"></i>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
